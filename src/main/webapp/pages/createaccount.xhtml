<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/templateOlja.xhtml">

    <ui:param name="pageTitle" value="#{i18n.createAccount_createYourAccount}"/>

    <ui:define name="header">
        #{i18n.createAccount_createYourAccount}
    </ui:define>

    <ui:define name="main">

        <h:form>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">#{i18n.createAccount_personalInformation}</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="3">
                        <h:outputText value="#{i18n.user_login}:"/>
                        <h:inputText value="#{accountBean.loggedinUser.login}" readonly="true"/>
                        <h:outputText value=""/>

                        <h:outputText value="*#{i18n.user_firstname}:"/>
                        <h:inputText id="firstname" value="#{accountBean.loggedinUser.firstname}"/>
                        <h:message for="firstname" style="color: red;"/>

                        <h:outputText value="*#{i18n.user_lastname}:"/>
                        <h:inputText id="lastname" value="#{accountBean.loggedinUser.lastname}"/>
                        <h:message for="lastname" style="color: red;"/>

                        <h:outputText value="#{i18n.user_email}:"/>
                        <h:inputText id="email" value="#{accountBean.loggedinUser.email}"/>
                        <h:message for="email" style="color: red;"/>

                        <h:outputText value="#{i18n.user_telephone}:"/>
                        <h:inputText id="telephone" value="#{accountBean.loggedinUser.telephone}"/>
                        <h:message for="telephone" style="color: red;"/>

                        <h:outputText value="#{i18n.user_dateOfBirth}:"/>
                        <p:calendar id="dateOfBirth" navigator="true" showOn="button" pattern="d/M/yyyy"
                                    value="#{accountBean.loggedinUser.dateOfBirth}"/>
                        <h:message for="dateOfBirth" style="color: red;"/>

                    </h:panelGrid>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">#{i18n.address}</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="3">
                        <h:outputText value="*#{i18n.address_street1}:"/>
                        <h:inputText id="street1" value="#{accountBean.loggedinUser.homeAddress.street1}"/>
                        <h:message for="street1" style="color: red;"/>

                        <h:outputText value="#{i18n.address_street2}:"/>
                        <h:inputText id="street2" value="#{accountBean.loggedinUser.homeAddress.street2}"/>
                        <h:message for="street2" style="color: red;"/>

                        <h:outputText value="*#{i18n.address_city}:"/>
                        <h:inputText id="city" value="#{accountBean.loggedinUser.homeAddress.city}"/>
                        <h:message for="city" style="color: red;"/>

                        <h:outputText value="#{i18n.address_state}:"/>
                        <h:inputText id="state" value="#{accountBean.loggedinUser.homeAddress.state}"/>
                        <h:message for="state" style="color: red;"/>

                        <h:outputText value="*#{i18n.address_zipcode}:"/>
                        <h:inputText id="zipcode" value="#{accountBean.loggedinUser.homeAddress.zipcode}"/>
                        <h:message for="zipcode" style="color: red;"/>

                        <h:outputText value="*#{i18n.address_country}:"/>
                        <h:inputText id="country" value="#{accountBean.loggedinUser.homeAddress.country}"/>
                        <h:message for="country" style="color: red;"/>

                    </h:panelGrid>
                </div>
            </div>

            <div>
                <h:commandButton value="#{i18n.submit}" action="#{accountBean.doCreateCustomer}" type="submit" class="btn btn-primary"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
